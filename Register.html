<!DOCTYPE html>
<html>

<head>
  <title>Complete Form Solution</title>
</head>

<body>

  <h1>Register</h1>

  <form>
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" name="first-name" id="first-name" placeholder="Deborah" required />
      <label for="last-name">Last Name:</label>
      <input type="text" name="last-name" id="last-name" placeholder="Buhagiar" required />
    </div>

    <div>
      <label for="radio-choice-1">Male</label>
      <input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" />

      <label for="radio-choice-2">Female</label>
      <input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2" />

      <label for="radio-choice-3">Other</label>
      <input type="radio" name="radio-choice" id="radio-choice-3" value="choice-3" />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required placeholder="your email">

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters">
    </div>

    <div>
      
      <select name="select-choice" id="select-choice">
        <option value="0" selected disabled>Month</option>
        <option value="January">Jan</option>
        <option value="February">Feb</option>
        <option value="March">Mar</option>
    
      </select>

      <select name="birthday-date" id="date">
        <option value="0" selected disabled>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <select name="birthday-year" id="year">
        <option value="0" selected disabled>Year</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
       
      </select>
    </div>

    <div>
      <label for="checkbox">I agree to the terms and conditions applied</label>
      <input type="checkbox" name="checkbox" id="checkbox" />
    </div>

    <div>
      <input type="submit" value="Submit" />
    </div>
  </form>

</body>

</html>
